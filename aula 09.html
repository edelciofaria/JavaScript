<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function multiplica (tabuada){
            for(i=0; i<=10; i++){
                document.write(tabuada + " x " + i + " = " + tabuada*i + " <br>");
            }
        }

        multiplica(20);
    </script>
    
</body>
</html>
